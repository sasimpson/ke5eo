box: busybox

build:
    box: google/golang
    steps: 
        - arjen/hugo-build@1.14.1:
            disable_pygments: true
        
deploy-to-cloudfiles:
    box: python:2.7
    steps:
        - script:
            name: ls output
            code: |
                ls -l $WERCKER_OUTPUT_DIR
        - pip-install:
            requirements_file: ""
            packages_list: "swiftly six"
        - script:
            name: call swiftly
            code: swiftly --verbose --region $WERCKER_RACKSPACE_CLOUDFILES_SWIFTLY_REGION put -i ./public $WERCKER_RACKSPACE_CLOUDFILES_SWIFTLY_CONTAINER 